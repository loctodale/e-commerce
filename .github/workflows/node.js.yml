# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: ["main"]
env:
  AWS_BUCKET_ACCESS_KEY: ${{ variables.AWS_BUCKET_ACCESS_KEY}}
  AWS_BUCKET_NAME: ${{variables.AWS_BUCKET_NAME}}
  AWS_BUCKET_PUBLIC_KEY: ${{variables.AWS_BUCKET_PUBLIC_KEY}}
  AWS_BUCKET_REGION: ${{variables.AWS_BUCKET_REGION}}
  AWS_BUCKET_SECRET_KEY: ${{variables.AWS_BUCKET_SECRET_KEY}}
  CHANNELID_DISCORD: ${{variables.CHANNELID_DISCORD}}
  CLOUDINARY_SERECT_KEY: ${{variables.CLOUDINARY_SERECT_KEY}}
  TOKEN_DISCORD: ${{variables.TOKEN_DISCORD}}
jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm ci
      - run: pm2 restart shopdev-backend
